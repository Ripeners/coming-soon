    <script>
        var start = new Date(2022, 08, 01);
        var startWrapper = moment(start);
        var end = moment();
        var enddays = end.diff(startWrapper, "days");
        enddays = 0 - enddays;

        var dt2 = new Date(); // 0:00 AM
        dt2.setHours(0, 0, 0, 0);
        var dt1 = new Date(); // 5:00 PM
        var diff = (dt2.getTime() - dt1.getTime()) / 1000;
        diff /= 60;
        diff = Math.abs(Math.round(diff));
        var hours = (diff / 60);
        hours = 24 - hours;
        var rhours = Math.floor(hours);
        var minutes = (hours - rhours) * 60;
        var rminutes = Math.round(minutes);
        var seconds = (minutes - rminutes) * 60;
        var rseconds = Math.round(seconds);

        $('.cd100').countdown100({
            /*Set Endtime here*/
            /*Endtime must be > current time*/
            endtimeYear: 0,
            endtimeMonth: 0,
            endtimeDate: enddays,
            endtimeHours: rhours,
            endtimeMinutes: minutes,
            endtimeSeconds: rseconds,
            timeZone: ""
            // ex:  timeZone: "America/New_York"
            //go to " http://momentjs.com/timezone/ " to get timezone
        });
    </script>
